<html>
    <head>
    	<meta charset="utf-8">
        <title>AngularJS 路由实例 - 菜鸟教程</title>
    </head>
    <body ng-app='routingDemoApp'>

        <h2>AngularJS 路由应用</h2>
        <ul ng-controller = "personCtrl">
            <li><a href="#/">首页</a></li>
            <li ng-click = "showchange()"><a href="#/computers">电脑</a></li>
            <li><a href="#/printers">打印机</a></li>
            <li><a href="#/blabla">其他</a></li>
        </ul>
        <div class="default now">

        </div>
        <div ng-view class = "first"></div>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script src="https://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
        <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
        <script>
            const app = angular.module('routingDemoApp',['ngRoute'])
            app.config(['$routeProvider', function($routeProvider){
                $routeProvider
                .when('/',{template:'这是首页页面'})
                .when('/computers',{template:'这是电脑分类页面'})
                .when('/printers',{template:'这是打印机页面'})
                .otherwise({redirectTo:'/'});
            }]);
            app.controller("personCtrl", function($scope) {
                $scope.showchange = function() {
                    show()
                }
            })

            var show = function() {
                var html = `<h1>suceess<h1><div ng-view><div>`
                var second = document.querySelector(".default")
                if (second.classList.contains("now")) {
                    console.log(second)
                    var first = document.querySelector(".first")
                    first.parentNode.removeChild(first)
                    second.insertAdjacentHTML("beforeEnd", html)
                    second.classList.remove("now")
                } else {
                    console.log("no is first...")
                }
            }
        </script>


    </body>
</html>
